<div class="container">
  <div class="row text-center">
    <div class="loginMain">
      <div class="login-box">
        <h4 *ngIf='message' [ngClass]='message=="Login Successfull" ? "success" : "errors" '>{{message}}</h4>
        <div class="col-lg-12 login-title">
          Login Form
        </div>
        <div class="col-lg-12 login-form">
          <div class="col-lg-12 login-form">
            <form (submit)="login()" [formGroup]="loginForm">
              <div class="form-group">
                <label class="form-control-label">Email</label>
                <input formControlName="email" stype="text" class="form-control input"
                  [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-group">
                <label class="form-control-label">Password</label>
                <input formControlName="password" type="password" class="form-control input"
                  [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                </div>
              </div>
              <div class="form-group">
                <div class="login-button">
                  <button type="submit" class="btn btn-outline-primary log-in-btn">LOGIN</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
