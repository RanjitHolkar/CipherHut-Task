<div class="overlayDivLoader" *ngIf="spinner">
  <div class="newloader">
    <div class="loaderInner">
      <div
        class="loader"
        [ngStyle]="{ 'border-top': '16px solid ' + item.borderColor }"
      ></div>
      <span class="loaderText">{{ item.message }}...</span>
    </div>
  </div>
</div>
